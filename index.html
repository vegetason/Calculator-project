<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>The Calculator</h1> 
    <div id="container">
        <div id="screen"></div>
        <div class="buttonsOfCalculator" id="firstRow">
            <button class="numbers">0</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="operator" id="plus">+</button>
        </div>
        <div class="buttonsOfCalculator" id="SecondRow">
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="operator" id="minus">-</button>
        </div>
        <div class="buttonsOfCalculator" id="ThirdRow">
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="operator" id="multiply">*</button>
        </div>
        <div class="buttonsOfCalculator" id="fourthRow">
            <button class="numbers">9</button>
            <button class="operator" id="divide">/</button>
            <button id="equal">=</button>
            <button id="Clear">Clear</button>
        </div>
        <div class="buttonsOfCalculator" id="fifthRow">
            <button id="point">.</button>
            <button id="percentage">%</button>
            <button id="backSpace">Back space</button>
        </div>
    </div>
</body>
</html>
